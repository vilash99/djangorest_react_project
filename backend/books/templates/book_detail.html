{% extends 'base.html' %}

{% block title %}
  {{book.title}}
{% endblock title %}

{% block content %}
  <h1>{{book.title}}</h1>
  <p>Price: {{ book.price }}</p>
  <p>Rating: {{ book.rating }}</p>
  <p>Quantity: {{ book.quantity }}</p>

  <p><a class="anchor-btn btn-primary" href="{% url 'books:book_edit' book.pk %}">Edit Book</a></p>
  <p><a class="anchor-btn btn-danger" href="{% url 'books:book_delete' book.pk %}">Delete Book</a></p>

{% endblock content %}
